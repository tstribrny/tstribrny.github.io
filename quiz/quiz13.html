<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>JSON: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>
    <section class="preview"></section>

    <script>
      const section = document.querySelector("section");

      let para1 = document.createElement("p");
      let para2 = document.createElement("p");
      let motherInfo = "The mother cats are called ";
      let kittenInfo = "Total kittens: ";

      const requestURL =
        "https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json";

      fetch(requestURL)
        .then((response) => response.json()) // Parse the JSON response
        .then((data) => displayCatInfo(data)); // Pass the parsed data to displayCatInfo function

      function displayCatInfo(data) {
        // Extract mother cat names
        const motherCats = data.map((cat) => cat.name);
        motherInfo += motherCats.join(", ");

        // Count kittens
        let totalKittens = 0;
        let maleKittens = 0;
        let femaleKittens = 0;

        data.forEach((cat) => {
          cat.kittens.forEach((kitten) => {
            totalKittens++;
            if (kitten.gender === "male") {
              maleKittens++;
            } else if (kitten.gender === "female") {
              femaleKittens++;
            }
          });
        });

        kittenInfo += `Total: ${totalKittens}, Male: ${maleKittens}, Female: ${femaleKittens}`;

        para1.textContent = motherInfo;
        para2.textContent = kittenInfo;

        section.appendChild(para1);
        section.appendChild(para2);
      }
    </script>
  </body>
</html>
