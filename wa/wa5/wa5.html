<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title> Game Score Overlay </title>
    <Link rel="stylesheet" href="wa5.css">
</head>
<body>
    <div class="scoreboard-container">
        <div class="scoreboard">
            <div class="scoreboard-header">
                <h1>Q1</h1>  
            </div>
            <div class="team">
                <div class="team-name">Bulls</div>
                <div class="team-score" id="bulls-score">10</div>
            
            </div>
            <div class="team">
                <div class="team-name">Nets</div>
                <div class="team-score" id="nets-score">2</div>
                <div class="team-quarters" id="nets-quarters">
                    
                </div>
            </div>
        </div>
    </div>
    <div class=" background-image">
        <img src="sports-background-image.jpg" alt="Sports Background Image">
    </div>
    <div class="channel-overlay">
        <div class="channel-info">
            <img src="channel-logo.png" alt="Channel Logo">
            <span class="channel-name">NBA</span>
        </div>
        <span class="live-label">LIVE</span>
        </div>
    </div>
</body>
</html>
