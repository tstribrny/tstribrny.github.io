<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title> Game Score Overlay </title>
    <Link rel="stylesheet" href="wa5.css">
</head>
<body>
    <div class="scoreboard-container">
        <div class="scoreboard">
            <div class="scoreboard-header">
                <h1>Basketball Scoreboard</h1>
                <div class="quarter">Q1</div>
                <div class="quarter">Q2</div>
                <div class="quarter">Q3</div>
                <div class="quarter">Q4</div>
            </div>
            <div class="team">
                <div class="team-name">The Bulls</div>
                <div class="team-score" id="bulls-score">0</div>
                <div class="team-quarters" id="bulls-quarters">
                    <input type="number" class="quarter-input" id="bulls-q1" min="0" max="100" placeholder="0">
                    <input type="number" class="quarter-input" id="bulls-q2" min="0" max="100" placeholder="0">
                    <input type="number" class="quarter-input" id="bulls-q3" min="0" max="100" placeholder="0">
                    <input type="number" class="quarter-input" id="bulls-q4" min="0" max="100" placeholder="0">
                </div>
            </div>
            <div class="team">
                <div class="team-name">The Nets</div>
                <div class="team-score" id="nets-score">0</div>
                <div class="team-quarters" id="nets-quarters">
                    <input type="number" class="quarter-input" id="nets-q1" min="0" max="100" placeholder="0">
                    <input type="number" class="quarter-input" id="nets-q2" min="0" max="100" placeholder="0">
                    <input type="number" class="quarter-input" id="nets-q3" min="0" max="100" placeholder="0">
                    <input type="number" class="quarter-input" id="nets-q4" min="0" max="100" placeholder="0">
                </div>
            </div>
        </div>
    </div>
    <div class=" background-image">
        <img src="sports-background-image.jpg" alt="Sports Background Image">
    </div>
    <div class="channel-overlay">
        <div class="channel-info">
            <img src="channel-logo.png" alt="Channel Logo">
            <span class="channel-name">NBA</span>
        </div>
        <span class="live-label">LIVE</span>
        </div>
    </div>
</body>
</html>
