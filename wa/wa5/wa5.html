<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title> Game Score Overlay </title>
    <Link rel="stylesheet" href="wa5.css">
</head>
<body>
    <div class="score-overlay">
        <div class="score">
            <span class="team-name"> Bulls </span>
            <span class="team-score">3</span>  
        </div>
        <div class="score">
            <span class="team-name">Nets</span>
            <span class="team-score">2</span>
        </div>
    </div>
    <div class=" background-image">
        <img src="sports-background-image.jpg" alt="Sports Background Image">
    </div>

    <div class="channel-overlay">
        <div class="channel-info">
            <img src="channel-logo.png" alt="Channel Logo">
            <span class="channel-name">Live on ABC</span>
        </div>
        <span class="live-label">LIVE</span>
        </div>
    </div>
</body>
</html>
